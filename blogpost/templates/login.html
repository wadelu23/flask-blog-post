{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<main class="form-signin">
    <h3 class="text-center">Login</h3>
    <form method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        {{ form.submit(class="w-100 mt-1 btn btn-lg btn-success") }}
    </form>
</main>
{% endblock %}
