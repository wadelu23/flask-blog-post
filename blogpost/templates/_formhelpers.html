{% macro render_field(field) %}
<div class="form-floating mb-2">
    {{ field(class="form-control",placeholder=field.label.text)|safe }}
    {{ field.label }}
    {% if field.errors %}
        {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endmacro %}
